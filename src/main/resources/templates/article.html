<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4.bootcss.com/favicon.ico" th:href="@{/favicon.ico}">

    <title>Terry's Elasticsearch Demo</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.5.0/css/all.min.css}">

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>


</head>

<body>
<div th:replace="~{/include/bar::topbar }"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/include/bar::sidebar(activeUri='article')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <h2>Article List</h2>
            <p>
                <a class="btn btn-sm btn-primary" th:href="@{/article/create}">新建文章</a>
                <a class="btn btn-sm btn-primary" th:href="@{/article/sync}">同步数据到ES</a>
                <a class="btn btn-sm btn-danger" th:href="@{/article/clear}">清空ES数据</a>
            </p>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="80%">标题</th>
                        <th>作者</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="article:${articles.content}">
                        <td>
                            <a th:text="${article.title}"
                               th:href="@{/article/detail/{articleId}(articleId=${article.articleId})}">title</a>
                        </td>
                        <td th:text="${article.author}">author</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:replace="~{/include/page::page(pageInfo=${articles},url='/article/list')}"></div>

        </main>
    </div>
</div>
</body>
</html>
